<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a367eff28a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hireus.css" />
    <title>Winners Chapel | Youth Registration</title>
</head>
<body>
    <div class="hire">
        <div class="hire__body">
            <div class="hire__left">
                <form>
                    <span>Register Now</span>
                    <input type="text" placeholder="Enter First Name" />
                    <input type="text" placeholder="Enter Last Name" />
                    <input type="text" placeholder="Enter Your Phone-Number" />
                    <input type="text" placeholder="Enter Your Location" />
                  
                    
                    <select>
                        <option value="#">Protocal</option>
                        <option value="#">Studio</option>
                        <option value="#">Santuary</option>
                        <option value="#">Hospitality</option>
                        <option value="#">Sunday School Teacher</option>
                       
                    </select>
                    <input type="text" placeholder="Provide any skills you have for the service unit" class="form__more-details"/>
                    <a href="#">Register Now</a>
                </form>
            </div>
            <div class="hire__right">
              <img src="group8.jpg" alt="all_img">
              <div class="hire__right-text">
                <h1>Youth </h1>
                <h2>Registration</h2>
              </div>
              
            </div>
        </div>     
    </div>


</body>
</html>
